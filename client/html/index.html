<!doctype html>
<html lang="en" prefix="og: https://ogp.me/ns#">
    <head>
        <meta charset="utf-8" />
        <meta
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content"
            name="viewport"
        />
        <base href="{{.HostPrefix}}/" />
        <link href=".client/logo.png" rel="apple-touch-icon" />
        <meta
            content="#e1e1e1"
            media="(prefers-color-scheme: light)"
            name="theme-color"
        />
        <meta
            content="#262626"
            media="(prefers-color-scheme: dark)"
            name="theme-color"
        />
        <meta content="no-referrer" name="referrer" />

        <title>{{.Title}}</title>
        <meta content=".client/logo.png" property="og:image" />
        <meta content="{{.Description}}" property="og:description" />

        <script>
            // Some global variables we need to make this work
            Deno = {
                args: [],
                build: {
                    arch: "x86_64",
                    os: "browser",
                },
                core: {
                    runMicrotasks() {
                        // console.log("Not supported");
                    },
                    setHasTickScheduled() {
                        // console.log("Not supported");
                    },
                },
                env: {
                    get(key) {
                        // return undefined;
                    },
                },
                errors: {
                    AlreadyExists: class extends Error {},
                },
            };
        </script>
        <link href=".client/main.css" rel="stylesheet" />
        <script src=".client/client.js" type="module"></script>
        <link
            crossorigin="use-credentials"
            href=".client/manifest.json"
            rel="manifest"
        />
        <link href=".client/favicon.png" rel="icon" type="image/x-icon" />
        {{.AdditionalHeadHTML}}
    </head>

    <body>
        <div id="sb-root">
            <div id="sb-main">
                <div id="sb-editor">
                    <div class="cm-editor">
                        <div class="cm-content">{{.Content | markdown}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="custom-styles"></div>
    </body>
</html>
