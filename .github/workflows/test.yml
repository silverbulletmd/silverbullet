name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.0

      - name: Run build
        run: deno task build

      - name: Run checks
        run: deno task checks

  test-go:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run Go tests
        run: go test ./server/... -v

      - name: Run Go tests with coverage
        run: go test ./server/... -coverprofile=coverage.out

      - name: Display test coverage
        run: go tool cover -func=coverage.out
