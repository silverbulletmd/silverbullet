name: index
functions:
  # Public API
  batchSet:
    path: api.ts:batchSet
  indexObjects:
    path: api.ts:indexObjects
    syscall: index.indexObjects
  query:
    path: api.ts:query
    syscall: index.query
  queryLuaObjects:
    path: api.ts:queryLuaObjects
    syscall: index.queryLuaObjects
  getObjectByRef:
    path: api.ts:getObjectByRef
    syscall: index.getObjectByRef

  extractFrontmatter:
    path: api.ts:extractFrontmatter
    syscall: index.extractFrontmatter

  patchFrontmatter:
    path: api.ts:patchFrontmatter
    syscall: index.patchFrontmatter

  # Index management
  clearIndex:
    path: api.ts:clearIndex

  clearDSIndex:
    path: api.ts:clearFileIndex
    events:
      - file:deleted

  reindexSpaceCommand:
    path: "./command.ts:reindexCommand"
    command:
      name: "Space: Reindex"
      requireMode: rw

  processIndexQueue:
    path: ./queue.ts:processIndexQueue
    mqSubscriptions:
      - queue: indexQueue
        batchSize: 3
        autoAck: true

  reindexSpace:
    path: "./queue.ts:reindexSpace"

  indexDocument:
    path: "./document.ts:indexDocument"
    events:
      - document:index

  indexPage:
    path: page.ts:indexPage
    events:
      - page:index

  indexParagraphs:
    path: "./paragraph.ts:indexParagraphs"
    events:
      - page:index

  # Backlinks
  indexLinks:
    path: "./page_links.ts:indexLinks"
    events:
      - page:index

  # Item indexing
  indexItem:
    path: "./item.ts:indexItems"
    events:
      - page:index

  # Tables
  indexTables:
    path: "table.ts:indexTables"
    events:
      - page:index

  # Headers
  indexHeaders:
    path: header.ts:indexHeaders
    events:
      - page:index
  headerComplete:
    path: header.ts:headerComplete
    events:
      - editor:complete

  # Data
  indexData:
    path: data.ts:indexData
    events:
      - page:index

  # Script
  indexSpaceScript:
    path: script.ts:indexSpaceScript
    events:
      - page:index
  indexSpaceLua:
    path: script.ts:indexSpaceLua
    events:
      - page:index

  # Style
  indexSpaceStyle:
    path: style.ts:indexSpaceStyle
    events:
      - page:index

  # Hashtags
  indexTags:
    path: tags.ts:indexTags
    events:
      - page:index
  tagComplete:
    path: tags.ts:tagComplete
    events:
      - editor:complete

  renamePageCommand:
    path: "./refactor.ts:renamePageCommand"
    command:
      name: "Page: Rename"
      mac: Cmd-Alt-r
      page: ""
      requireMode: rw
      requireEditor: page
  renamePrefixCommand:
    path: "./refactor.ts:renamePrefixCommand"
    command:
      name: "Page: Batch Rename Prefix"
      requireMode: rw
      requireEditor: page
  renamePageLinkCommand:
    path: "./refactor.ts:renamePageLinkCommand"
    command:
      name: "Page: Rename Linked Page"
      mac: Cmd-Ctrl-Alt-r
      key: Ctrl-Shift-Alt-r
      requireMode: rw
      requireEditor: page

  renameDocumentCommand:
    path: "./refactor.ts:renameDocumentCommand"
    command:
      name: "Document: Rename Document"
      requireMode: rw
      requireEditor: notpage

  # Refactoring Commands
  extractToPageCommand:
    path: ./refactor.ts:extractToPageCommand
    command:
      name: "Page: Extract"
      requireMode: rw
      requireEditor: page

  refreshWidgets:
    path: widget.ts:refreshWidgets

  lintYAML:
    path: lint.ts:lintYAML
    events:
      - editor:lint

  lintLua:
    path: lint.ts:lintLua
    events:
      - editor:lint

