name: markdown
assets:
  - "assets/*"
functions:
  # API
  expandCodeWidgets:
    path: api.ts:expandCodeWidgets
    syscall: markdown.expandCodeWidgets
  markdownToHtml:
    path: api.ts:markdownToHtml
    syscall: markdown.markdownToHtml

  # User facing

  toggle:
    path: "./markdown.ts:togglePreview"
    command:
      name: "Markdown Preview: Toggle"
      key: Ctrl-p
      mac: Cmd-p
      requireEditor: page

  preview:
    path: "./preview.ts:updateMarkdownPreview"
    env: client
    events:
      - plug:load
      - editor:updated
      - editor:pageLoaded
      - editor:pageReloaded

  previewClickHandler:
    path: "./preview.ts:previewClickHandler"
    events:
      - preview:click
