name: plug-manager
requiredPermissions:
  - fetch
functions:
  reloadPlugsCommand:
    path: ./plugmanager.ts:reloadPlugsCommand
    command:
      name: "Plugs: Reload"
  updatePlugsCommand:
    path: ./plugmanager.ts:updatePlugsCommand
    command:
      name: "Plugs: Update"
      requireMode: rw
  getPlugHTTPS:
    path: "./plugmanager.ts:getPlugHTTPS"
    events:
      - get-plug:https
  getPlugGithub:
    path: "./plugmanager.ts:getPlugGithub"
    events:
      - get-plug:github
  getPlugGithubRelease:
    path: "./plugmanager.ts:getPlugGithubRelease"
    events:
      - get-plug:ghr
