name: editor
requiredPermissions:
  - fetch
config:
  schema.config.properties:
    shortcuts:
      type: array
      items:
        type: object
        properties:
          command:
            type: string
          key:
            type: string
            nullable: true
          mac:
            type: string
            nullable: true
          slashCommand:
            type: string
            nullable: true
          priority:
            type: number
            nullable: true
        required:
          - command
      nullable: true
    useSmartQuotes:
      type: boolean
      nullable: true
    pwaOpenLastPage:
      type: boolean
      nullable: true
    hideEditButton:
      type: boolean
      nullable: true
    hideSyncButton:
      type: boolean
      nullable: true
    mobileMenuStyle:
      type: string
      nullable: true
    actionButtons:
      type: array
      items:
        type: object
        properties:
          icon:
            type: string
          description:
            type: string
            nullable: true
          command:
            type: string
          args:
            type: array
            items:
              type: object
            nullable: true
          mobile:
            type: boolean
            nullable: true
        required:
          - icon
          - command
    defaultLinkStyle:
      type: string
      nullable: true
    plugs:
      type: array
      items:
        type: string
    indentMultiplier:
      type: number
      nullable: true
functions:
  setEditorMode:
    path: "./editor.ts:setEditorMode"
    events:
      - editor:init
  toggleDarkMode:
    path: "./editor.ts:toggleDarkMode"
    command:
      name: "Editor: Toggle Dark Mode"
  newWindow:
    path: editor.ts:newWindowCommand
    command:
      name: "Editor: New Window"
      key: "Ctrl-n"
      mac: "Cmd-n"

  openCommandPalette:
    path: editor.ts:openCommandPalette
    command:
      name: "Open Command Palette"
      key: "Ctrl-/"
      mac: "Cmd-/"

  openPageNavigator:
    path: editor.ts:openPageNavigator
    command:
      name: "Navigate: Page Picker"
      key: "Ctrl-k"
      mac: "Cmd-k"

  openMetaNavigator:
    path: editor.ts:openMetaNavigator
    command:
      name: "Navigate: Meta Picker"
      key: "Ctrl-Shift-k"
      mac: "Cmd-Shift-k"

  openDocumentNavigator:
    path: editor.ts:openDocumentNavigator
    command:
      name: "Navigate: Document Picker"
      key: "Ctrl-o"
      mac: "Cmd-o"

  openAllNavigator:
    path: editor.ts:openAllNavigator
    command:
      name: "Navigate: All Pages Picker"

  # Page operations
  deletePage:
    path: "./page.ts:deletePage"
    command:
      name: "Page: Delete"
      requireMode: rw
      requireEditor: page
  copyPage:
    path: "./page.ts:copyPage"
    command:
      name: "Page: Copy"
      requireMode: rw
      requireEditor: page

  # Completion
  pageComplete:
    path: "./complete.ts:pageComplete"
    events:
      - editor:complete

  reloadSystem:
    path: editor.ts:reloadSystem
    command:
      name: "System: Reload"
      key: Ctrl-Alt-r

  refreshAllWidgets:
    path: editor.ts:refreshAllWidgets
    command:
      name: "Widgets: Refresh All"
      key: "Alt-q"
      requireEditor: page

  languageComplete:
    path: complete.ts:languageComplete
    events:
      - editor:complete

  # Navigation
  linkNavigate:
    path: "./navigate.ts:linkNavigate"
    command:
      name: "Navigate: To This Page"
      key: Ctrl-Enter
      mac: Cmd-Enter
      requireEditor: page
  clickNavigate:
    path: "./navigate.ts:clickNavigate"
    events:
      - page:click
  navigateHome:
    path: "./navigate.ts:navigateCommand"
    command:
      name: "Navigate: Home"
      key: "Alt-h"
      page: ""
  moveToPos:
    path: "./editor.ts:moveToPosCommand"
    command:
      name: "Navigate: To Position"
      requireEditor: page
  moveToLine:
    path: "./editor.ts:moveToLineCommand"
    command:
      name: "Navigate: To Line"
      requireEditor: page
  navigateToPage:
    path: "./navigate.ts:navigateToPage"
    command:
      name: "Navigate: To Page"
      hide: true
  navigateToURL:
    path: "./navigate.ts:navigateToURL"
    command:
      name: "Navigate: To URL"
      hide: true
  navigateBack:
    path: "./navigate.ts:navigateBack"
    command:
      name: "Navigate: Back in History"
  navigateForward:
    path: "./navigate.ts:navigateForward"
    command:
      name: "Navigate: Forward in History"

  # Text editing commands
  quoteSelectionCommand:
    path: ./text.ts:quoteSelection
    command:
      name: "Text: Quote Selection"
      key: "Ctrl-Shift-."
      mac: "Cmd-Shift-."
      requireMode: rw
      requireEditor: page
  listifySelection:
    path: ./text.ts:listifySelection
    command:
      name: "Text: Listify Selection"
      key: "Ctrl-Shift-8"
      mac: "Cmd-Shift-8"
      requireMode: rw
      requireEditor: page
  numberListifySelection:
    path: ./text.ts:numberListifySelection
    command:
      name: "Text: Number Listify Selection"
      requireMode: rw
      requireEditor: page
  linkSelection:
    path: ./text.ts:linkSelection
    command:
      name: "Text: Link Selection"
      requireMode: rw
      requireEditor: page
  bold:
    path: ./text.ts:wrapSelection
    command:
      name: "Text: Bold"
      key: "Ctrl-b"
      mac: "Cmd-b"
      wrapper: "**"
      requireMode: rw
      requireEditor: page
  italic:
    path: ./text.ts:wrapSelection
    command:
      name: "Text: Italic"
      key: "Ctrl-i"
      mac: "Cmd-i"
      wrapper: "_"
      requireMode: rw
      requireEditor: page
  strikethrough:
    path: ./text.ts:wrapSelection
    command:
      name: "Text: Strikethrough"
      key: "Ctrl-Shift-s"
      wrapper: "~~"
      requireMode: rw
      requireEditor: page
  marker:
    path: ./text.ts:wrapSelection
    command:
      name: "Text: Marker"
      key: "Alt-m"
      wrapper: "=="
      requireMode: rw
      requireEditor: page
  centerCursor:
    path: "./editor.ts:centerCursorCommand"
    command:
      name: "Navigate: Center Cursor"
      key: "Ctrl-Alt-l"
      requireMode: rw
      requireEditor: page
  deleteLine:
    path: "./editor.ts:deleteLineCommand"
    command:
      name: "Delete Line"
      key: "Ctrl-d"
      requireMode: rw
      requireEditor: page

  # Debug commands
  parseCommand:
    path: ./system.ts:parsePageCommand
    command:
      name: "Debug: Parse Document"
      requireEditor: page

  # Vim
  toggleVimMode:
    path: "./vim.ts:toggleVimMode"
    command:
      name: "Editor: Toggle Vim Mode"
      requireEditor: page
  loadVimRc:
    path: "./vim.ts:loadVimRc"
    command:
      name: "Editor: Vim: Load VIMRC"
      requireEditor: page
    events:
      - editor:modeswitch
  loadVimConfig:
    path: "./vim.ts:loadVimConfig"
    command:
      name: "Editor: Vim: Load Vim Config"
      requireEditor: page
    events:
      - editor:modeswitch

  # Random stuff
  statsCommand:
    path: ./stats.ts:statsCommand
    command:
      name: "Stats: Show"
      requireEditor: page

  reloadUICommand:
    path: ./system.ts:reloadUICommand
    command:
      name: "System: Reload UI"

  wipeClientCommand:
    path: ./system.ts:wipeClientCommand
    command:
      name: "System: Wipe Client"

  wipeAndLogoutCommand:
    path: ./system.ts:wipeAndLogoutCommand
    command:
      name: "Clear Local Storage & Logout"

  versionCommand:
    path: ./help.ts:versionCommand
    command:
      name: "Help: Version"
  gettingStartedCommand:
    path: ./help.ts:gettingStartedCommand
    command:
      name: "Help: Getting Started"

  uploadFileCommand:
    path: ./upload.ts:uploadFile
    command:
      name: "Upload: File"
      requireMode: rw

  # Outline commands
  outlineMoveUp:
    path: ./outline.ts:moveItemUp
    command:
      name: "Outline: Move Up"
      key: "Alt-ArrowUp"
      requireMode: rw
      requireEditor: page

  outlineMoveDown:
    path: ./outline.ts:moveItemDown
    command:
      name: "Outline: Move Down"
      key: "Alt-ArrowDown"
      requireMode: rw
      requireEditor: page

  outlineIndent:
    path: ./outline.ts:indentItem
    command:
      name: "Outline: Move Right"
      key: "Alt->"
      requireMode: rw
      requireEditor: page

  outlineOutdent:
    path: ./outline.ts:outdentItem
    command:
      name: "Outline: Move Left"
      key: "Alt-<"
      requireMode: rw
      requireEditor: page

  # Outline folding commands
  foldCommand:
    path: ./outline.ts:foldCommand
    command:
      name: "Outline: Fold"
      key: "Ctrl-Alt-["
      requireEditor: page
  unfoldCommand:
    path: ./outline.ts:unfoldCommand
    command:
      name: "Outline: Unfold"
      key: "Ctrl-Alt-]"
      requireEditor: page
  toggleFoldCommand:
    path: ./outline.ts:toggleFoldCommand
    command:
      name: "Outline: Toggle Fold"
      key: "Alt-Shift-f"
      requireEditor: page
  foldAllCommand:
    path: ./outline.ts:foldAllCommand
    command:
      name: "Outline: Fold All"
      key: "Ctrl-Alt-Shift-["
      requireEditor: page
  unfoldAllCommand:
    path: ./outline.ts:unfoldAllCommand
    command:
      name: "Outline: Unfold All"
      key: "Ctrl-Alt-Shift-]"
      requireEditor: page
  findInPageCommand:
    path: editor.ts:findInPageCommand
    command:
      name: "Editor: Find in Page"
      key: "Ctrl-f"
      mac: "Cmd-f"
      requireEditor: page

  # Outline helper functions
  determineItemBounds:
    path: ./outline.ts:determineItemBounds
  ensureNewLine:
    path: ./outline.ts:ensureNewLine

  # Undo/redo
  undoCommand:
    path: ./editor.ts:undoCommand
    command:
      name: "Editor: Undo"
      key: "Ctrl-z"
      mac: "Cmd-z"
      requireMode: rw
      requireEditor: page
  redoCommand:
    path: ./editor.ts:redoCommand
    command:
      name: "Editor: Redo"
      key: "Ctrl-y"
      mac: "Cmd-Shift-z"
      requireMode: rw
      requireEditor: page

  # Demo
  customFlashMessage:
    path: editor.ts:customFlashMessage
    command:
      name: "Flash: Custom Message"
      hide: true
      contexts:
        - internal

  deleteDocument:
    path: "./document.ts:deleteDocument"
    command:
      name: "Document: Delete"
      requireMode: rw
      requireEditor: notpage
